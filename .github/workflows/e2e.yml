  e2e-web:
    runs-on: ubuntu-latest
    env:
      E2E_TEST_USER_EMAIL: test-procyon@cwchanap.dev
      E2E_TEST_USER_PASSWORD: password123
      E2E_TEST_USER_USERNAME: test-procyon
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE"
      SUPABASE_SERVICE_ROLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJzZXJ2aWNlX3JvbGUiLAogICAgImlzcyI6ICJzdXBhYmFzZS1kZW1vIiwKICAgICJpYXQiOiAxNjQxNzY5MjAwLAogICAgImV4cCI6IDE3OTk1MzU2MDAKfQ.DaYlNEoUrrEn2Ig7tqibS-PHK5vgusbcbo7X36XVt4Q"
      PUBLIC_SUPABASE_URL: http://localhost:54321
      PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Setup Node (for Playwright tooling)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.65.6

      - name: Configure Supabase keys
        run: |
          cat > supabase/.env <<'EOF'
          JWT_SECRET=your-super-secret-jwt-token-with-at-least-32-characters-long
          ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE
          SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJzZXJ2aWNlX3JvbGUiLAogICAgImlzcyI6ICJzdXBhYmFzZS1kZW1vIiwKICAgICJpYXQiOiAxNjQxNzY5MjAwLAogICAgImV4cCI6IDE3OTk1MzU2MDAKfQ.DaYlNEoUrrEn2Ig7tqibS-PHK5vgusbcbo7X36XVt4Q
          EOF

      - name: Start Supabase (local)
        run: supabase start

      - name: Create E2E Supabase user
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node scripts/create-e2e-supabase-user.js

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps

      - name: Start API server
        env:
          NODE_ENV: development
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -e
          cd apps/api
          echo "Starting API server..."
          bun src/index.ts &
          API_PID=$!
          echo "API server PID: $API_PID"
          sleep 3
          if ! kill -0 $API_PID 2>/dev/null; then
            echo "API server failed to start"
            exit 1
          fi
          echo "API server started successfully"

      - name: Start web dev server
        env:
          PUBLIC_API_URL: "http://localhost:3501/api"
          PUBLIC_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}
          ASTRO_DISABLE_DEV_TOOLBAR: "true"
        run: |
          set -e
          cd apps/web
          echo "Starting web dev server..."
          bun run dev &
          WEB_PID=$!
          echo "Web server PID: $WEB_PID"
          sleep 3
          if ! kill -0 $WEB_PID 2>/dev/null; then
            echo "Web server failed to start"
            exit 1
          fi
          echo "Web server started successfully"

      - name: Wait for web and API to be ready
        run: |
          timeout 120 bash -c '
            until curl -sSf http://localhost:3500 >/dev/null; do
              echo "Waiting for web server on :3500...";
              sleep 5;
            done;
            until curl -sSf http://localhost:3501/health >/dev/null; do
              echo "Waiting for API server on :3501/health...";
              sleep 5;
            done;
          '

      - name: Run Playwright tests
        working-directory: apps/web
        env:
          CI: "true"
          PLAYWRIGHT_SKIP_WEB_SERVER: "1"
        run: bun run test:e2e
