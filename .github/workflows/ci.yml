name: CI

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - "tsconfig.json"
      - "eslint.config.mjs"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - "tsconfig.json"
      - "eslint.config.mjs"
      - ".github/workflows/**"

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build
        env:
          PUBLIC_API_URL: "http://localhost:3501/api"
          PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          PUBLIC_SUPABASE_ANON_KEY: "example-public-anon-key"
