name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-web:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Unit tests (web)
        run: bun run test --filter=web -- --coverage --coverage-reporter=lcov --coverage-dir=apps/web/coverage

      - name: Upload coverage to Codecov (web)
        if: ${{ env.CODECOV_TOKEN != '' && hashFiles('apps/web/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: apps/web/coverage/lcov.info
          flags: web
          name: web-unit-tests
          token: ${{ env.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test-api:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Unit tests (api)
        run: bun run test --filter=api -- --coverage --coverage-reporter=lcov --coverage-dir=apps/api/coverage

      - name: Upload coverage to Codecov (api)
        if: ${{ env.CODECOV_TOKEN != '' && hashFiles('apps/api/coverage/lcov.info') != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: apps/api/coverage/lcov.info
          flags: api
          name: api-unit-tests
          token: ${{ env.CODECOV_TOKEN }}
          fail_ci_if_error: true
